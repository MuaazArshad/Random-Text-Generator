<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Random Text Generator</title>
	</head>
	<body>
		<h2 class="heading">
			Tiered of boring <span class="highlight">Lorem, ipsum.</span>
		</h2>
		<h4 class="sub-heading">Try this</h4>
		<p class="amount">
			Paragraphs:

			<input
				type="number"
				name="count"
				id="count"
				min="1"
				max="15"
				placeholder="3" />
		</p>
		<button class="btn">Generate</button>
		<div class="container">
			<p class="paragraphs"></p>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
